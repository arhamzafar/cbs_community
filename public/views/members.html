<div class="container">
    <div ng-controller="Members">
        <div ng-include src="layout.url"></div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
            <div class="col-xs-offset-1 col-xs-10 col-sm-6 col-md-6">
                <h3>Community</h3>
                <span ng-repeat="member in members | orderBy:'+doc.name'">
                    <div class="col-xs-5 col-sm-5 col-md-5 col-xs-offset-1 col-sm-offset-1 col-md-offset-1">
                        <div class="text-center margin-top-10">
                            <img src={{(member.doc.currentImage!=""&&member.doc.currentImage!=undefined)?serverIp+'/profileimage?docid='+member.doc._id+'&picname='+member.doc.currentImage:"../images/default-profile-3.png"}} class="circular-img" ng-click="visitMemberProfile( member.doc )"/>
                            <label>
                                {{member.doc.name}}
                            </label>
                        </div>
                    </div>
                </span>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3"></div>
        </div>
    </div>
</div>

<div ng-controller="admin as admin">
    <div >
        <table class="table table-hover">
            <tr><th>Name</th>
            <th>Status</th></tr>
            <tr ng-repeat="member in members | orderBy">
                <td>{{member.doc.name}}</td>

                <td><input type="checkbox"  id = {{member.id}} ng-click="banUnban(member)" ng-model="member.doc.isBlocked" ></td>
            </tr>
        </table>
    </div>
</div>
